      <div class="dropdown">

        </div>

  <div class="container  p-5">
    <div class="text-center p-4">
      <h2>Carrito de compras</h2>
      <p class="lead">Verás aquí todos los productos seleccionados</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12 col-lg-5" id="cartProd"></div>
      <div class="pt-2 col-md-6 col-sm-12 col-lg-7 border rounded">

        <div class="">
          <p class="" class="" id=""> Costo total: </p>
          
        </div>
        <form action="">
          <div class="row">

            <p style="width: fit-content;" class="px-2">Método de envío: </p>

            <input required id="Standard" name="envio" type="radio">
            <label class="pr-3" for="Standard">Standard</label>
            <input id="Express" name="envio" type="radio">
            <label class="pr-3" for="Express">Express</label>
            <input class="pr-3" id="Premium" name="envio" type="radio">
            <label for="Premium">Premium</label>

          </div>
          
          <div class="row">

            <p class="px-2">Forma de pago:</p>

            <input required id="transferencia" name="pago" type="radio">
            <label class="pr-3" for="transferencia">Transferencia bancaria</label>
            <input id="credito" name="pago" type="radio">
            <label class="pr-3" for="credito">Tarjeta de crédito</label>

          </div>
          <button type="submit" class="btn btn-secondary">Comprar</button>

        </form>
      </div> 


    </div>
  </div>
  </div>

      <div></div>
